<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Sebastian Paas</title>
    <link rel="stylesheet" href="/css/main.css"/>
    <script type="module" src="/src/main.js"></script>
    <script defer src="https://kit.fontawesome.com/89e0a2caf1.js" crossorigin="anonymous"></script>
</head>
<body class="m-0 p-0 box-border">
<header class="fixed top-4 right-4 sm:top-6 sm:right-6 z-50">
    <button id="language" class="gap-2 bg-white/10 backdrop-blur-md border-white/30 text-white hover:bg-[#ff6b35] hover:border-[#ff6b35] transition-all shadow-lg p-2 rounded-md cursor-pointer">
        <i class="fa-solid fa-language"></i>
        <span></span>
    </button>
</header>
<canvas id="display" class="w-full h-screen"></canvas>
<!-- Blurred ocean blue background with gradient effect -->
<div class="absolute inset-0 bg-linear-to-br from-[#0a1929] via-[#0d2438ec] to-[#132f4cf3]">
    <div class="absolute top-0 left-0 w-full h-full">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-500/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-cyan-500/20 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 left-1/2 w-96 h-96 bg-indigo-500/10 rounded-full blur-3xl"></div>
    </div>
</div>
<div class="overlay absolute top-0 left-0 w-full h-full z-10">
    <!-- Photo and short paragraph about me -->
    <section class="w-full max-w-360 mx-auto px-6 py-16">
        <div class="grid md:grid-cols-2 gap-16 items-center">
            <!-- TODO: wrap profile image and about section somehow for mobile phone-->
            <!-- Profile Image -->
            <div class="flex justify-end">
                <div class="relative w-full max-w-md max-h-md aspect-square overflow-hidden rounded-2xl shadow-xl">
                    <!-- TODO: Change photo to an actual photo of myself -->
                    <img
                            src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxwcm9mZXNzaW9uYWwlMjBwb3J0cmFpdHxlbnwxfHx8fDE3NjcyMDYzMTB8MA&ixlib=rb-4.1.0&q=80&w=1080&utm_source=figma&utm_medium=referral"
                            alt="Portrait"
                            class="w-full h-full object-top object-cover"
                    />
                </div>
            </div>
            <!-- About Section -->
            <div class="space-y-6 justify-start">
                <div>
                    <h1 class="mb-4 text-white" data-i18n="myName">Sebastian</h1>
                    <p class="text-blue-100 leading-relaxed" data-i18n="aboutMeJs"></p>
                    <p class="text-blue-100 leading-relaxed" data-i18n="aboutMeC"></p>
                </div>

                <div class="flex flex-wrap items-start gap-2">
                    <img class="max-h-7 h-auto w-auto object-contain px-1" src="/images/technologies/c++.png" alt="C++"
                         title="C++"/>
                    <img class="max-h-7 h-auto w-auto object-contain px-1" src="/images/technologies/unreal_engine.png"
                         alt="Unreal Engine" title="Unreal Engine"/>
                    <img class="max-h-7 h-auto w-auto object-contain px-1" src="/images/technologies/unity.png"
                         alt="Unity" title="Unity"/>
                    <img class="max-h-7 h-auto w-auto object-contain px-1" src="/images/technologies/javascript.png"
                         alt="JavaScript" title="JavaScript"/>
                    <img class="max-h-7 h-auto w-auto object-contain px-1" src="/images/technologies/react.png"
                         alt="React" title="React"/>
                    <img class="max-h-7 h-auto w-auto object-contain px-1" src="/images/technologies/typescript.png"
                         alt="TypeScript" title="TypeScript"/>
                    <img class="max-h-7 h-auto w-auto object-contain px-1" src="/images/technologies/node_js.png"
                         alt="Node.js" title="Node.js"/>
                    <img class="max-h-7 h-auto w-auto object-contain px-1" src="/images/technologies/jest.png"
                         alt="Jest" title="Jest"/>
                    <img class="max-h-7 h-auto w-auto object-contain px-1" src="/images/technologies/vite.png"
                         alt="Vite" title="Vite"/>
                </div>

                <!-- Contact Information -->
                <div class="space-y-3">
                    <div class="flex items-center gap-3 text-blue-200">
                        <span class="inline-flex align-middle justify-center">
                            <i class="fa-solid fa-phone"></i>
                        </span>
                        <span data-i18n="myPhone">phone number</span>
                    </div>
                    <div class="flex items-center gap-3 text-blue-200">
                        <span class="inline-flex align-middle justify-center">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <a href="mailto:max@example.com" data-i18n="myEmail">email</a>
                    </div>
                </div>

                <!-- Download CV Button -->
                <!-- TODO: change url to correct CV path when I upload an updated CV -->
                <a class="gap-2 bg-accent text-secondary px-2.5 py-1.75 rounded-md hover:text-white hover:bg-secondary hover:drop-shadow-2xl "
                   href="/cv.pdf" target="_blank" rel="noopener noreferrer">
                    <i class="fa-solid fa-download"></i>
                    <span class="font-bold">Download CV</span>
                </a>
            </div>
        </div>
    </section>
    <!-- What my previous employers think about me. (testimonials) -->
    <!-- Loading bar that turns into play button -->
    <div id="loading">
        <div class="info">
            <div>...loading...</div>
            <div class="progress">
                <div id="progressbar"></div>
            </div>
        </div>
    </div>
</div>
<footer class="w-full bg-background p-3">
    <div class="w-full flex justify-center">
        <div class="grid lg:grid-cols-2 grid-cols-1 gap-2 max-w-5xl">
            <div>
                <h1 class="mb-4 text-white" data-i18n="legal-notice"></h1>
                <p class="flex flex-col m-2">
                    <span data-i18n="myName"></span>
                    <span data-i18n="myStreet"></span>
                    <span data-i18n="myCity"></span>
                    <span data-i18n="myCountry"></span>
                </p>
                <div class="flex flex-col m-2">
                    <div>
                        <span data-i18n="email"></span>: <a href="mailto:max@example.com" data-i18n="myEmail">max@example.com</a>
                    </div>
                    <div>
                        <span data-i18n="phone"></span>: <span data-i18n="myPhone">phone number</span>
                    </div>
                </div>
            </div>
            <div>
                <h1 class="mb-4 text-white" data-i18n="privacy-policy"></h1>
                <p class="m-2" data-i18n="privacy-policy-1"></p>
                <p class="m-2" data-i18n="privacy-policy-2"></p>
                <p class="m-2">
                    <span data-i18n="privacy-policy-3"></span> <span data-i18n="contact"></span>: <a
                        href="mailto:max@example.com" data-i18n="myEmail">max@example.com</a>
                </p>
            </div>
        </div>
    </div>
    <p class="text-right">
        &copy; <span data-i18n="myName"></span>
    </p>
</footer>

</body>
</html>
